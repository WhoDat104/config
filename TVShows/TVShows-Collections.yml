#######################################################
#                  SiskoUrso                          #
#                TV Collection                        #
#######################################################

templates:
  Collection:
    optional:
      - list
      - show
      - poster
    tvdb_list_details: <<list>>
    tvdb_show: <<show>>
    url_poster: <<poster>>
    sync_mode: sync
    collection_order: release
    sonarr_add_missing: true
    sort_title: "400_<<collection_name>>"

